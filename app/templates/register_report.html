<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Patient Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .form-container { max-width: 900px; margin: 2rem auto; background-color: #ffffff; padding: 2.5rem; border-radius: 15px; box-shadow: 0 4px 12px rgba(0,0,0,.1); }
        .form-header { border-bottom: 2px solid #dee2e6; padding-bottom: 1rem; margin-bottom: 2rem; text-align: center; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">üè• Hospital Staff Portal</a>
    <a href="{{ url_for('hospital_staff.logout') }}" class="btn btn-outline-light">Logout</a>
  </div>
</nav>

<div class="container">
    <div class="form-container">
        <div class="form-header">
            <h2>New Patient Medical Record</h2>
            </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('hospital_staff.register') }}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label"><strong>Patient Full Name</strong></label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="age" class="form-label"><strong>Age</strong></label>
                    <input type="number" id="age" name="age" class="form-control" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="blood_group" class="form-label"><strong>Blood Group</strong></label>
                    <input type="text" id="blood_group" name="blood_group" class="form-control" placeholder="e.g., O+" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label"><strong>Address</strong></label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="phone_number" class="form-label"><strong>Phone Number</strong></label>
                    <input type="text" id="phone_number" name="phone_number" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="patients_relative" class="form-label"><strong>Patient's Relative Contact</strong></label>
                    <input type="text" id="patients_relative" name="patients_relative" class="form-control" required>
                </div>
            </div>
             <div class="mb-3">
                <label for="doctor_name" class="form-label"><strong>Attending Doctor Name</strong></label>
                <input type="text" id="doctor_name" name="doctor_name" class="form-control" required>
            </div>
            <hr class="my-4">
            <div class="mb-3">
                <label for="diagnosis" class="form-label"><strong>Diagnosis (Confidential)</strong></label>
                <input type="text" id="diagnosis" name="diagnosis" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="medical_history" class="form-label"><strong>Medical History (Confidential)</strong></label>
                <textarea id="medical_history" name="medical_history" class="form-control" rows="4" placeholder="Enter any relevant medical history..." required></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Submit Report</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
