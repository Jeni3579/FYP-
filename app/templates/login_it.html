<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT Security Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #212529; }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: 1px solid #495057;
        }
    </style>
</head>
<body>
<div class="container login-container">
    <div class="col-md-6 col-lg-4">
        <div class="card bg-dark text-white shadow">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">IT Security Portal üõ°Ô∏è</h2>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="post" action="{{ url_for('it_staff.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="{{ url_for('it_staff.instructions') }}">How to use the dashboard?</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
